<div class="container-fluid order-body ">
  <table class="table table-hover bg-white  ">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Order ID</th>
        <th>Item Name</th>
        <th>Customer Name</th>
        <th>Quantity</th>
        <th>Total price</th>
        <th></th>
        
      </tr>
    </thead>
    <tbody *ngFor="let orders of order ; let i = index">
        <tr >
            <th scope="row">
                {{i+1}}
            </th>
            <td>{{orders.orderId}}</td>
            <td>{{orders.delicacyName}}</td>
            <td>{{orders.customer}}</td>
            <td>{{orders.quantity}}</td>
            <td>{{orders.price}}</td>
            <td><button class="btn btn-outline-dark" (click)="onClickDelete(orders.id)"><i class="fa fa-trash" aria-hidden="true" ></i></button>
            </td>
           
        </tr>
  
    </tbody>
  </table>
</div>
