<div class="container-fluid">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Order ID</th>
        <th>Item Name</th>
        <th>Customer Name</th>
        <th>Quantity</th>
        <th>Total price</th>
      </tr>
    </thead>
    <tbody *ngFor="let orders of order ; let i = index">
        <tr>
            <th scope="row">
                {{i+1}}
            </th>
            <td>{{orders.orderId}}</td>
            <td>{{orders.delicacyName}}</td>
            <td>{{orders.customer}}</td>
            <td>{{orders.quantity}}</td>
            <td>{{orders.price}}</td>
        </tr>
  
    </tbody>
  </table>
</div>
